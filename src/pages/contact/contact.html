<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends; let i = index" (click)="chatWith(friend)">
      <ion-avatar item-start>
        <img src={{avatars[i]}}>
      </ion-avatar>
      <h2>{{friend.username}}</h2>
      <p>{{mottos[i]}}</p>
    </ion-item>
  </ion-list>
</ion-content>

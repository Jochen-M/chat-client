<ion-header>

  <ion-navbar color="primary">
    <ion-title>添加朋友</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    [(ngModel)]="search_text"
    [showCancelButton]="true"
    (ionInput)="searchFriend()">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of users; let i = index" (click)="presentPrompt(user._id)">
      <ion-avatar item-start>
        <img src={{avatars[i%8]}}>
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>{{mottos[i%8]}}</p>
    </ion-item>
  </ion-list>

</ion-content>

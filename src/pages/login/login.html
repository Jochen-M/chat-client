<ion-header>

  <ion-navbar color="primary">
    <ion-title>MSQLC</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div padding text-right>
      <button ion-button color="primary" block (click)='login()'>登录</button>
      <button ion-button color="primary" clear (click)='gotoRegister()'>立即注册</button>
    </div>

  </ion-list>

</ion-content>

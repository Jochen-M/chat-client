<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{friend.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>

  <ion-toolbar style="padding:0;">
    <ion-item>
      <button ion-button icon-only clear item-start>
        <ion-icon name="mic"></ion-icon>
      </button>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
      <button ion-button icon-only clear item-end>
        <ion-icon name="happy"></ion-icon>
      </button>
      <button ion-button item-end (click)="sendMessage()">发送</button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
